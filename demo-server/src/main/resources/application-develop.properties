## web server
server.port=8080
server.mvc.request.mapping.head=smilly/api/v1
server.mvc.request.mapping.basepackage=pri.smilly.demo.server.controller
#
## database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demodb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.max-idle=5
spring.datasource.max-wait=10000
spring.datasource.min-idle=1
spring.datasource.initial-size=3